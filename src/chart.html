<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>

    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <main>
      <section id="cart" class="cart background-section">
        <div class="cart-container">
          <h1>Shopping Cart</h1>

          <div class="cart-list-container">
            <div class="cart-list">
              <div class="cart-box cart-item__header">
                <h3>Daftar Pesanan</h3>
              </div>
            
              <div class="cart-list-display">
                <div class="cart-box cart-item">
                  <div class="cart-item__image">
                    <img src="images/biorezLogo-green.png" alt="image-shop" />
                  </div>
                    
                  <div class="cart-item__body">
                    <h3 class="cart-item__name">Barang Bekas 1</h3>
                    <p class="cart-item-description">
                      Lorem ipsum dolor sit amet.
                    </p>
                    <h2 class="cart-item__price">50K</h3>
                  </div>
                </div>
              </div>
            </div>
          
            <div class="cart-box cart-details">
              <h3>Rincian</h3>
              <div class="cart-details-order-container">
                <div class="cart-details-order">
                  <p class="cart-details__name">Barang Bekas 1</p>
                  <p class="cart-details__price">50K</p>
                </div>
              </div>
              
              <hr />
              <div class="cart-details-order cart-details-total">
                <p class="cart-details__name">Total</p>
                <p class="cart-details__price">150K</p>
              </div>
              <hr />
              <button class="button green-button cart-details__button">Beli</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
